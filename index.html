<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Registration-Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Cabin|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head> 
  <body>
  <div class="wrap">
    <header>
      <h1>The Code Review</h1>
    </header>
    <div class="intro">
      <h1>Signup for our newsletter</h1>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <form action="index.html" method="post">
    <div class="primary">
      <fieldset>
        <legend>Contact Information</legend>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="Required">
        <label for="mail">Email Address</label>
        <input type="email" id="mail" name="user_email" placeholder="Required">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address" placeholder="Required">
        <label for="city">City</label>
        <input type="text" id="city" name="user_city" placeholder="Required">
        <label for="state">State</label>
        <select id="state" name="user_state">
          <option value="choose_state">Choose State</option>
          <option value="alabama">AL</option>
          <option value="alaska">AK</option>
          <option value="arizona">AZ</option>
          <option value="arkansas">AR</option>
          <option value="california">CA</option>
          <option value="colorado">CO</option>
          <option value="connecticut">CT</option>
          <option value="delaware">DE</option>
          <option value="florida">FL</option>
          <option value="georgia">GA</option>
          <option value="hawaii">HI</option>
          <option value="idaho">ID</option>
          <option value="illinois">IL</option>
          <option value="indiana">IN</option>
          <option value="iowa">IA</option>
          <option value="kansas">KS</option>
          <option value="kentucky">KY</option>
          <option value="louisiana">LA</option>
          <option value="maine">ME</option>
          <option value="maryland">MD</option>
          <option value="massachusetts">MA</option>
          <option value="michigan">MI</option>
          <option value="minnesota">MN</option>
          <option value="mississippi">MS</option>
          <option value="missouri">MO</option>
          <option value="montana">MT</option>
          <option value="nebraska">NE</option>
          <option value="nevada">NV</option>
          <option value="new-hampshire">NH</option>
          <option value="new-jersey">NJ</option>
          <option value="new-mexico">NM</option>
          <option value="new-york">NY</option>
          <option value="north-carolina">NC</option>
          <option value="north-dakota">ND</option>
          <option value="ohio">OH</option>
          <option value="oklahoma">OK</option>
          <option value="oregon">OR</option>
          <option value="pennsylvania">PA</option>
          <option value="rhode-island">RI</option>
          <option value="south-carolina">SC</option>
          <option value="south-dakota">SD</option>
          <option value="tennessee">TN</option>
          <option value="texas">TX</option>
          <option value="utah">UT</option>
          <option value="vermont">VT</option>
          <option value="virginia">VA</option>
          <option value="washington">WA</option>
          <option value="west-virginia">WV</option>
          <option value="wisconsin">WI</option>
          <option value="wyoming">WY</option>
        </select>
        <label for="zip">Zip Code</label>
        <input type="number" id="zip" name="user_zip" placeholder="ex: 12345">
        <label for="education">Highest Education</label>
        <select id="education" name="user_education">
          <option value="choose_education">Choose Education</option>
          <option value="highschool">Highschool</option>
          <option value="some_college">Some College</option>
          <option value="vocational">Vocational School</option>
          <option value="trade">Trade School</option>
          <option value="bachelor_degree">Bachelors Degree</option>
          <option value="master_degree">Masters Degree</option>
          <option value="doctorate_degree">Doctorate</option>
        </select>
      </fieldset>
    </div>
    <div class="secondary">
      <fieldset>
        <legend>Newsletter</legend>
          <label>Select the newsletters you would like to receive</label>
          <input type="checkbox" id="html-news" value="news_html" name="user_news"><label for="html-news" class="light">HTML News</label><br>
          <input type="checkbox" id="css-news" value="news_css" name="user_news"><label for="css-news" class="light">CSS News</label><br>
          <input type="checkbox" id="javascript-news" value="news_javascript" name="user_news"><label for="javascript-news" class="light">Javascript News</label><br>
          <label>Newsletter format</label>
          <input type="radio" id="html" value="html" name="user_format"><label for="html" class="light">HTML</label><br>
          <input type="radio" id="plain-text" value="plain-text" name="user_format"><label for="plain-text" class="light">Plain text</label><br>
          <label for="topics">Other topics you'd like to hear about</label>
        <textarea id="topics" name="user_topics"></textarea><br>
        <input type="checkbox" id="terms" value="terms_conditions" name="user_terms"><label for="terms" class="light">I agree to terms and conditions.</label>
      </fieldset>
    </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  <footer>Copyright The Code Review</footer>
  </div>
  </body>
</html>
